<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vittorio D'Auria">
    <meta name="description" content="To-do list">
    <meta name="keywords" content="list, things to do, planning, organizing">
    <title>Toboolist</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- icon -->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

</head>

<body>

    <header>
        <!-- banner -->
        <section id="banner">
            <img class="b-logo" src="./img/Logo.png" alt="Boolean logo">
            <h1 class="title">Toboolist</h1>
        </section>
    </header>

    <main class="container">

        <!-- buttons section -->
        <section id="buttons">
            <button class="btn task-btn" type="button"><strong>Add Task</strong></button>
            <button class="btn section-btn" type="button"><strong>Add Section</strong></button>
        </section>

        <!-- list section -->
        <section id="list">
            <ul class="setting-list">
                <!-- New Task list -->
                <li><span class="collapse">&#9660;</span><strong class="list-title">New Task</strong></li>

                <!-- Today list -->
                <li><span class="collapse">&#9660;</span><strong class="list-title">Today</strong></li>

                <!-- Upcoming list -->
                <li><span class="collapse">&#9660;</span><strong class="list-title">Upcoming</strong></li>
            </ul>
        </section>

    </main>

</body>

</html>
